<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/src/imagens/favicon.png" type="image/x-icon">
	<title>Landing Page GTA</title>
	<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

</head>

<body>

	<header class="header">
		<div class="logo">
			<img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
			<hr />
			<img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
		</div>
		<nav>
			<ul class="menu">
				<li><a href="#home">Home</a></li>
				<li><a href="#buy">Comprar</a></li>
				<li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a></li>
			</ul>
		</nav>
	</header>

	<main class="home" id="home">
		<img src="./src/imagens/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo"
			class="image-background">

		<div class="information">
			<div class="list-games">
				<img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V">
				<img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
			</div>

			<h1 class="title" style="font-family: 'Chalet', sans-serif;">Já disponíveis para Playstation 5 e Xbox Series X|S
			</h1>
			<p class="text">
				Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
			</p>

			<a href="#buy" class="btn-buy">Compre já</a>
		</div>
	</main>

	<section class="buy-now" id="buy">
		<h2 class="title">Compre já</h2>
		<div class="card">
			<img class="cover-game" src="./src//imagens/gta5.jpg" alt="Capa do jogo GTA V">

			<div class="information">
				<h3>Grand Theft Auto V</h3>
				<p>
					Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
				</p>

				<ul class="platforms">
					<li>
						<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
					</li>
					<li>
						<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series x|s">
					</li>
					<li>
						<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
					</li>
					<li>
						<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
					</li>
					<li>
						<img src="./src/imagens/logo-pc.svg" alt="Logo PC">
					</li>
				</ul>

			</div>

			<button class="btn-platforms">
				Selecione a plataforma
				<ul class="platforms">
					<li>
						<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5">
					</li>
					<li>
						<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series x|s">
					</li>
					<li>
						<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
					</li>
					<li>
						<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
					</li>
					<li>
						<img src="./src/imagens/logo-pc.svg" alt="Logo PC">
					</li>
				</ul>
			</button>

		</div>
	</section>

</body>

</html>
